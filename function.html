<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Function</h1>
    <p>Call a function to perform a calculation and return the result</p>
    <p id="demo"></p>
    <script>
      function myFunction(p1, p2) {
        return p1 * p2;
      }

      let result = myFunction(4, 3);
      document.getElementById("demo").innerHTML = "Result: " + result;
    </script>
  </body>
</html>
